<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sign In / Sign Up Modal -->
<div id="authModal" class="modal show">
    <div class="modal-content">
        <h2>Welcome to Password Manager</h2>
        <div id="authForms">
            <div id="signInForm">
                <h3>Sign In</h3>
                <input type="text" id="signInUsername" placeholder="Username" required>
                <input type="password" id="signInPassword" placeholder="Master Password" required>
                <button id="signInBtn">Sign In</button>
                <p>Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
            </div>

            <div id="signUpForm" style="display:none;">
                <h3>Sign Up</h3>
                <input type="text" id="signUpUsername" placeholder="Username" required>
                <input type="password" id="signUpPassword" placeholder="Master Password" required>
                <button id="signUpBtn">Sign Up</button>
                <p>Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
            </div>
        </div>
    </div>
</div>

<div class="container" style="display:none;" id="mainContent">
    <h1>Simple Password Manager</h1>

    <!-- Add Password Form -->
    <form id="addPasswordForm">
        <h2>Add New Password</h2>
        <div class="form-group">
            <input type="text" id="websiteInput" placeholder="Website or App Name" required>
        </div>
        <div class="form-group">
            <input type="password" id="passwordInput" placeholder="Password" required>
        </div>
        <button type="submit">Save Password</button>
    </form>

    <!-- Password List -->
    <div id="passwordList"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<script src="script.js"></script>
</body>
</html>
