<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Auth Modal -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="signin">Sign In</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">
                <span class="material-icons">login</span>
                <span id="authButtonText">Sign In</span>
            </button>
        </form>
    </div>
</div>

<!-- Main Dashboard -->
<div id="dashboard" class="hidden">
    <nav class="navbar">
        <div class="nav-brand">
            <span class="material-icons">password</span>
            SecurePass
        </div>
        <div class="profile-dropdown">
            <button id="profileBtn" class="btn-icon">
                <span class="material-icons">account_circle</span>
            </button>
            <div class="dropdown-content hidden">
                <button id="themeToggleBtn">
                    <span class="material-icons">dark_mode</span>
                    Dark Mode
                </button>
                <button id="logoutBtn">
                    <span class="material-icons">logout</span>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Add Password Form -->
        <div class="add-password-form">
            <h2>
                <span class="material-icons">add_circle</span>
                Add New Password
            </h2>
            <form id="addPasswordForm">
                <input type="text" id="site" placeholder="Site" required>
                <input type="text" id="siteUsername" placeholder="Username" required>
                <div class="password-input-group">
                    <input type="password" id="sitePassword" placeholder="Password" required>
                    <button type="button" class="btn-icon toggle-password">
                        <span class="material-icons">visibility</span>
                    </button>
                </div>
                <button type="submit" class="btn-primary">
                    <span class="material-icons">add</span>
                    Add Password
                </button>
            </form>
        </div>

        <!-- Password List -->
        <div class="password-list">
            <h2>
                <span class="material-icons">vpn_key</span>
                Saved Passwords
            </h2>
            <div id="passwordGrid"></div>
        </div>
    </main>
</div>

<!-- Toast Messages -->
<div id="toast" class="toast hidden"></div>

<script type="module" src="main.js"></script>
</body>
</html>
