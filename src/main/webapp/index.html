<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Password Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="blurred-background">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">
                <span class="material-icons">key</span>
                <span class="logo-text">SecureVault</span>
            </div>
            <div class="nav-profile">
                <button class="profile-button">
                    <span class="material-icons">account_circle</span>
                    <span id="profile-username"></span>
                </button>
                <div class="profile-dropdown">
                    <button class="logout-button" id="logout-button">
                        <span class="material-icons">logout</span>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Add Password Form -->
        <section class="add-password-section">
            <div class="form-container">
                <h2>Add New Password</h2>
                <form class="add-password-form" id="addPasswordForm">
                    <div class="input-group">
                        <span class="material-icons">language</span>
                        <input type="text" id="websiteInput" placeholder="Website or App Name" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">person</span>
                        <input type="text" id="usernameInput" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="passwordInput" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                    <button type="submit" class="submit-button">Add Password</button>
                </form>
            </div>
        </section>

        <!-- Password List -->
        <section class="password-list">
            <h2>Saved Passwords</h2>
            <div class="password-grid" id="passwordList">
                <!-- Password Cards will be dynamically inserted here -->
            </div>
        </section>
    </main>
</div>

<!-- Auth Modal -->
<div class="auth-modal active">
    <div class="modal-content">
        <h2 id="modal-title">Welcome Back</h2>
        <form class="auth-form" id="auth-form">
            <div class="input-group">
                <span class="material-icons">person</span>
                <input type="text" id="authUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="material-icons">lock</span>
                <input type="password" id="authPassword" placeholder="Password" required>
                <button type="button" class="toggle-password">
                    <span class="material-icons">visibility</span>
                </button>
            </div>
            <button type="submit" class="submit-button" id="submit-button">Sign In</button>
        </form>
        <p class="auth-switch">
            Don't have an account? <button class="switch-button" id="switch-button">Sign up</button>
        </p>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<script src="./main.js" type="module"></script>

</body>
</html>
